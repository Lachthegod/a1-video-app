<!DOCTYPE html>
<html>
<head>
  <title>User Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #333; }
    .video-card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .video-card h3 { margin: 0 0 10px 0; }
    .video-actions form, .video-actions a { display: inline-block; margin-right: 8px; }
    .upload-box {
      margin-top: 20px;
      padding: 15px;
      border: 2px dashed #888;
      border-radius: 8px;
      background: #f1f1f1;
    }
    input[type="text"] {
      padding: 4px;
      margin: 2px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
  </style>
</head>
<body>
  <h1>User Dashboard</h1>
  <h2>Your Videos</h2>

  {% for v in videos if v.owner == username %}
  <div class="video-card">
    <h3>{{ v.filename }}</h3>
    {% if v.get('title') %}
      <p><strong>Title:</strong> {{ v.title }}</p>
    {% endif %}
    {% if v.get('description') %}
      <p><strong>Description:</strong> {{ v.description }}</p>
    {% endif %}
    <p>Status: <strong>{{ v.status }}</strong></p>

    
    <form action="/update_metadata/{{ session_id }}/{{ v.id }}" method="post">
      <input type="text" name="title" placeholder="Title" value="{{ v.get('title','') }}">
      <input type="text" name="description" placeholder="Description" value="{{ v.get('description','') }}">
      <button type="submit">Update Metadata</button>
    </form>

    <div class="video-actions">
      <form action="/transcode/{{ session_id }}/{{ v.id }}/mp4" method="post">
        <button type="submit">Transcode</button>
      </form>
      <form action="/delete/{{ session_id }}/{{ v.id }}" method="post">
        <button type="submit" style="background:#dc3545">Delete</button>
      </form>
      <a href="/download/{{ session_id }}/{{ v.id }}">
        <button type="button" style="background:#28a745">Download</button>
      </a>
    </div>
  </div>
  {% endfor %}

  <div class="upload-box">
    <form action="/upload/{{ session_id }}" enctype="multipart/form-data" method="post">
      <input type="file" name="file">
      <button type="submit">Upload</button>
    </form>
  </div>
</body>
</html>
